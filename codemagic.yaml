workflows:
  ios-workflow:                # workflow ID
    name: iOS Workflow       # workflow name displayed in Codemagic UI
    max_build_duration: 120       # build duration in minutes (min 1, max 120)
    instance_type: mac_mini_m1
    environment:
      groups:
        - ios_signing
      ios_signing:
        distribution_type: app_store # or: ad_hoc | development | enterprise
        bundle_identifier: com.fkghuef.grogrogri
      vars:
        BUILD_SCRIPT: BuildIos 
        BUNDLE_ID: "com.fkghuef.grogrogri"
        IOS_DIR: ios
        XCODE_WORKSPACE: "HelloLua.xcworkspace" 
        XCODE_SCHEME: "HelloLua-mobile"  
        APP_STORE_APPLE_ID: 6497224133
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install CocoaPods dependencies
        script: | 
          pod install
      - name: Set up code signing settings on Xcode project
        script: xcode-project use-profiles
      # - name: Increment build number  
      #   script: | 
      #     cd $CM_BUILD_DIR
      #     LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
      #     agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Build ipa for distribution
        script: xcode-project build-ipa 
            --workspace "$XCODE_WORKSPACE"  
            --scheme "$XCODE_SCHEME" 
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    integrations:
      app_store_connect: appstorekey
      
    publishing:
      email:
        recipients:
          - user_1@example.com
          - user_2@example.com
        notify:
          success: true
          failure: false
        app_store_connect:
          api_key: $APP_STORE_CONNECT_PRIVATE_KEY         
          key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
          issuer_id: $APP_STORE_CONNECT_ISSUER_ID