workflows:
  ios-workflow:                # workflow ID
    name: iOS Workflow       # workflow name displayed in Codemagic UI
    max_build_duration: 120       # build duration in minutes (min 1, max 120)
    instance_type: mac_mini_m1
    environment:
      groups:
        - ios_signing
      ios_signing:
        distribution_type: app_store # or: ad_hoc | development | enterprise
        bundle_identifier: com.fkghuef.grogrogri
      vars:
        BUNDLE_ID: "com.fkghuef.grogrogri"
        XCODE_WORKSPACE: "HelloLua.xcworkspace" # <-- Put the name of your Xcode workspace here
        XCODE_SCHEME: "HelloLua" # <-- Put the name of your Xcode scheme here
        APP_STORE_APPLE_ID: GerardMelody9001@outlook.com
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install CocoaPods dependencies
        script: | 
          pod install
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
      - name: Increment build number
        script: | 
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Build ipa for distribution
        script: | 
          xcode-project build-ipa \
           --project "HelloLua.xcodeproj"
           --scheme "$XCODE_SCHEME" \
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    integrations:
      app_store_connect: appstorekey
      
    publishing:
      app_store_connect:
        auth: integration
    
        submit_to_testflight: true 
    
        expire_build_submitted_for_review: true

        
        beta_groups: 
          - group name 1
          - group name 2
        
        submit_to_app_store: true

    
        cancel_previous_submissions: true
        
        release_type: SCHEDULED
